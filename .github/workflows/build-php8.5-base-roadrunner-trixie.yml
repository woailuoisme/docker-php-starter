name: Build PHP 8.5 Base RoadRunner Trixie Multi-arch Images

# 手动触发构建 php8.5-base-roadrunner-trixie 多平台镜像（Debian Trixie 版本）
on:
  workflow_dispatch:
    inputs:
      php_version:
        description: "PHP版本 (例如: 8.5)"
        required: true
        default: "8.5"
      roadrunner_version:
        description: "RoadRunner版本 (例如: 2025.1.6)"
        required: true
        default: "2025.1.6"
      tag:
        description: "镜像标签 (例如: latest)"
        required: true
        default: "latest"

jobs:
  # 构建 php8.5-base-roadrunner-trixie 多平台镜像并推送
  build-php85-base-roadrunner-trixie-multiarch:
    runs-on: ubuntu-latest
    env:
      PHP_VERSION: ${{ github.event.inputs.php_version }}
      ROADRUNNER_VERSION: ${{ github.event.inputs.roadrunner_version }}
      TAG: ${{ github.event.inputs.tag }}
      REGISTRY_DOCKERHUB: docker.io/jiaoio
      REGISTRY_REDHAT: quay.io/jiaoio
      REGISTRY_TENCENT: ccr.ccs.tencentyun.com/jiaoio

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to RedHat Registry
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.REDHAT_REGISTRY_USERNAME }}
          password: ${{ secrets.REDHAT_REGISTRY_TOKEN }}

      - name: Login to Tencent Cloud Registry
        uses: docker/login-action@v3
        with:
          registry: ccr.ccs.tencentyun.com
          username: ${{ secrets.TENCENT_REGISTRY_USERNAME }}
          password: ${{ secrets.TENCENT_REGISTRY_PASSWORD }}

      - name: Build and push php8.5-base-roadrunner-trixie multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ./php8.5-base-roadrunner-trixie
          platforms: linux/amd64,linux/arm64
          build-args: |
            CHANGE_SOURCE=false
            ROADRUNNER_VERSION=${{ env.ROADRUNNER_VERSION }}
          push: true
          tags: |
            ${{ env.REGISTRY_DOCKERHUB }}/php-base-roadrunner-trixie:${{ env.ROADRUNNER_VERSION }}-php${{ env.PHP_VERSION }}-${{ env.TAG }}
            ${{ env.REGISTRY_DOCKERHUB }}/php-base-roadrunner-trixie:${{ env.ROADRUNNER_VERSION }}-php${{ env.PHP_VERSION }}
            ${{ env.REGISTRY_DOCKERHUB }}/php-base-roadrunner-trixie:${{ env.PHP_VERSION }}-latest
            ${{ env.REGISTRY_REDHAT }}/php-base-roadrunner-trixie:${{ env.ROADRUNNER_VERSION }}-php${{ env.PHP_VERSION }}-${{ env.TAG }}
            ${{ env.REGISTRY_REDHAT }}/php-base-roadrunner-trixie:${{ env.ROADRUNNER_VERSION }}-php${{ env.PHP_VERSION }}
            ${{ env.REGISTRY_REDHAT }}/php-base-roadrunner-trixie:${{ env.PHP_VERSION }}-latest
            ${{ env.REGISTRY_TENCENT }}/php-base-roadrunner-trixie:${{ env.ROADRUNNER_VERSION }}-php${{ env.PHP_VERSION }}-${{ env.TAG }}
            ${{ env.REGISTRY_TENCENT }}/php-base-roadrunner-trixie:${{ env.ROADRUNNER_VERSION }}-php${{ env.PHP_VERSION }}
            ${{ env.REGISTRY_TENCENT }}/php-base-roadrunner-trixie:${{ env.PHP_VERSION }}-latest
