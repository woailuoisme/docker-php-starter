name: Build PHP 8.5 Base Franken Trixie Image

on:
  workflow_dispatch:
    inputs:
      php_version:
        description: "PHP版本"
        required: true
        default: "8.5"
      frankenphp_version:
        description: "FrankenPHP版本"
        required: true
        default: "1.11.1"
      tag:
        description: "镜像标签"
        required: true
        default: "latest"

jobs:
  build-php85-base-franken-trixie:
    runs-on: ubuntu-latest
    env:
      PHP_VERSION: ${{ github.event.inputs.php_version }}
      FRANKENPHP_VERSION: ${{ github.event.inputs.frankenphp_version }}
      TAG: ${{ github.event.inputs.tag }}
      REGISTRY_DOCKERHUB: docker.io/jiaoio
      REGISTRY_REDHAT: quay.io/jiaoio
      REGISTRY_TENCENT: ccr.ccs.tencentyun.com/jiaoio

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to RedHat Registry
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.REDHAT_REGISTRY_USERNAME }}
          password: ${{ secrets.REDHAT_REGISTRY_TOKEN }}

      - name: Login to Tencent Cloud Registry
        uses: docker/login-action@v3
        with:
          registry: ccr.ccs.tencentyun.com
          username: ${{ secrets.TENCENT_REGISTRY_USERNAME }}
          password: ${{ secrets.TENCENT_REGISTRY_PASSWORD }}

      - name: Build php8.5-base-franken-trixie multi-arch image
        run: |
          cd php8.5-base-franken-trixie && docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg CHANGE_SOURCE=false \
            --tag $REGISTRY_DOCKERHUB/php-base-franken-trixie:$PHP_VERSION-$FRANKENPHP_VERSION-$TAG \
            --tag $REGISTRY_DOCKERHUB/php-base-franken-trixie:$PHP_VERSION-$FRANKENPHP_VERSION \
            --tag $REGISTRY_DOCKERHUB/php-base-franken-trixie:$PHP_VERSION-latest \
            --tag $REGISTRY_REDHAT/php-base-franken-trixie:$PHP_VERSION-$FRANKENPHP_VERSION-$TAG \
            --tag $REGISTRY_REDHAT/php-base-franken-trixie:$PHP_VERSION-$FRANKENPHP_VERSION \
            --tag $REGISTRY_REDHAT/php-base-franken-trixie:$PHP_VERSION-latest \
            --tag $REGISTRY_TENCENT/php-base-franken-trixie:$PHP_VERSION-$FRANKENPHP_VERSION-$TAG \
            --tag $REGISTRY_TENCENT/php-base-franken-trixie:$PHP_VERSION-$FRANKENPHP_VERSION \
            --tag $REGISTRY_TENCENT/php-base-franken-trixie:$PHP_VERSION-latest \
            --push \
            .
