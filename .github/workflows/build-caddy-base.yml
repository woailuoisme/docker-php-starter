name: Build Caddy Base Multi-arch Images

# 手动触发构建Caddy Base多平台镜像
on:
  workflow_dispatch:
    inputs:
      caddy_base_version:
        description: "caddy-base 目录的版本 (例如: 2.10.2)"
        required: true
        default: "2.10.2"
      caddy_latest_version:
        description: "caddy-base-latest 目录的版本 (例如: 2.11.1)"
        required: true
        default: "2.11.1"

jobs:
  # 构建caddy-base多平台镜像并推送
  build-caddy-base-multiarch:
    runs-on: ubuntu-latest
    env:
      REGISTRY_DOCKERHUB: docker.io/jiaoio
      REGISTRY_REDHAT: quay.io/jiaoio

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to RedHat Registry
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.REDHAT_REGISTRY_USERNAME }}
          password: ${{ secrets.REDHAT_REGISTRY_TOKEN }}

      - name: Build caddy-base
        run: |
          VERSION=${{ github.event.inputs.caddy_base_version }}
          cd caddy-base && docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg CHANGE_SOURCE=false \
            --tag $REGISTRY_DOCKERHUB/caddy-base:$VERSION \
            --tag $REGISTRY_REDHAT/caddy-base:$VERSION \
            --push \
            .

      - name: Build caddy-latest
        run: |
          VERSION=${{ github.event.inputs.caddy_latest_version }}
          cd caddy-base-latest && docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --build-arg CHANGE_SOURCE=false \
            --tag $REGISTRY_DOCKERHUB/caddy-latest:$VERSION \
            --tag $REGISTRY_REDHAT/caddy-latest:$VERSION \
            --push \
            .
