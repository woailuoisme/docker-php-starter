name: Build Group - PHP 8.4 Octane Images

on:
  workflow_dispatch:
    inputs:
      # === ÊéßÂà∂ÂºÄÂÖ≥ ===
      build_all:
        description: 'üöÄ ÊûÑÂª∫ÊâÄÊúâ PHP 8.4 Octane ÈïúÂÉè'
        type: boolean
        default: false
      
      build_base:
        description: 'ÊûÑÂª∫ Base (RoadRunner & Franken)'
        type: boolean
        default: false
      build_base_trixie:
        description: 'ÊûÑÂª∫ Base Trixie (RoadRunner & Franken)'
        type: boolean
        default: false
      
      # === ËØ¶ÁªÜÂºÄÂÖ≥ (Â¶ÇÊûúÈúÄË¶ÅÂçïÁã¨ÊûÑÂª∫) ===
      build_franken_alpine:
        description: 'ÊûÑÂª∫ FrankenPHP (Alpine)'
        type: boolean
        default: false
      build_franken_trixie:
        description: 'ÊûÑÂª∫ FrankenPHP (Trixie)'
        type: boolean
        default: false
      build_roadrunner_alpine:
        description: 'ÊûÑÂª∫ RoadRunner (Alpine)'
        type: boolean
        default: false
      build_roadrunner_trixie:
        description: 'ÊûÑÂª∫ RoadRunner (Trixie)'
        type: boolean
        default: false

      # === ÈÄöÁî®ÂèÇÊï∞ ===
      php_version:
        description: "PHPÁâàÊú¨"
        required: true
        default: "8.4"
      tag:
        description: 'ÈïúÂÉèÊ†áÁ≠æ (e.g., latest)'
        required: true
        default: 'latest'

env:
  REGISTRY_DOCKERHUB: docker.io/jiaoio
  REGISTRY_REDHAT: quay.io/jiaoio

jobs:
  # Èò∂ÊÆµ‰∏ÄÔºöÂä®ÊÄÅÁîüÊàê Matrix ÈÖçÁΩÆ
  matrix-builder:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          # ÂàùÂßãÂåñ JSON Êï∞ÁªÑ
          MATRIX_JSON='[]'
          
          # ÂÆö‰πâËæÖÂä©ÂáΩÊï∞Êù•Ê∑ªÂä†‰ªªÂä°
          add_task() {
            local name=$1
            local context=$2
            local image=$3
            local type=$4
            # ÊûÑÈÄ† JSON ÂØπË±°Âπ∂ËøΩÂä†Âà∞Êï∞ÁªÑ
            MATRIX_JSON=$(echo $MATRIX_JSON | jq -c ". + [{\"name\": \"$name\", \"context\": \"$context\", \"image\": \"$image\", \"type\": \"$type\"}]")
          }
          
          # ËØªÂèñËæìÂÖ•
          BUILD_ALL=${{ inputs.build_all }}
          BUILD_BASE=${{ inputs.build_base }}
          BUILD_BASE_TRIXIE=${{ inputs.build_base_trixie }}
          
          # === FrankenPHP ===
          if [ "$BUILD_ALL" == "true" ] || [ "$BUILD_BASE" == "true" ] || [ "${{ inputs.build_franken_alpine }}" == "true" ]; then
            add_task "franken-alpine" "./php-base-franken" "php-base-franken" "franken"
          fi
          
          if [ "$BUILD_ALL" == "true" ] || [ "$BUILD_BASE_TRIXIE" == "true" ] || [ "${{ inputs.build_franken_trixie }}" == "true" ]; then
            add_task "franken-trixie" "./php-base-franken-trixie" "php-base-franken-trixie" "franken"
          fi
          
          # === RoadRunner ===
          if [ "$BUILD_ALL" == "true" ] || [ "$BUILD_BASE" == "true" ] || [ "${{ inputs.build_roadrunner_alpine }}" == "true" ]; then
            add_task "roadrunner-alpine" "./php-base-roadrunner" "php-base-roadrunner" "roadrunner"
          fi
          
          if [ "$BUILD_ALL" == "true" ] || [ "$BUILD_BASE_TRIXIE" == "true" ] || [ "${{ inputs.build_roadrunner_trixie }}" == "true" ]; then
            add_task "roadrunner-trixie" "./php-base-roadrunner-trixie" "php-base-roadrunner-trixie" "roadrunner"
          fi
          
          # ËæìÂá∫ÊúÄÁªàÁöÑ JSON
          echo "matrix={\"include\":$MATRIX_JSON}" >> $GITHUB_OUTPUT
          
          # ÊâìÂç∞Ë∞ÉËØï‰ø°ÊÅØ
          echo "Generated Matrix: {\"include\":$MATRIX_JSON}"

  # Èò∂ÊÆµ‰∫åÔºö‰ΩøÁî®ÁîüÊàêÁöÑ Matrix Âπ∂Ë°åÊûÑÂª∫
  build-php84-octane:
    needs: matrix-builder
    if: ${{ fromJson(needs.matrix-builder.outputs.matrix).include[0] != null }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.matrix-builder.outputs.matrix) }}
    
    name: Build ${{ matrix.name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registries
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          echo "${{ secrets.REDHAT_REGISTRY_TOKEN }}" | docker login quay.io -u "${{ secrets.REDHAT_REGISTRY_USERNAME }}" --password-stdin

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            CHANGE_SOURCE=false
          push: true
          tags: |
            ${{ env.REGISTRY_DOCKERHUB }}/${{ matrix.image }}:${{ inputs.php_version }}-${{ inputs.tag }}
            ${{ env.REGISTRY_DOCKERHUB }}/${{ matrix.image }}:${{ inputs.php_version }}-${{ matrix.type }}-${{ inputs.tag }}
            ${{ env.REGISTRY_DOCKERHUB }}/${{ matrix.image }}:${{ inputs.php_version }}-latest
            ${{ env.REGISTRY_REDHAT }}/${{ matrix.image }}:${{ inputs.php_version }}-${{ inputs.tag }}
            ${{ env.REGISTRY_REDHAT }}/${{ matrix.image }}:${{ inputs.php_version }}-${{ matrix.type }}-${{ inputs.tag }}
            ${{ env.REGISTRY_REDHAT }}/${{ matrix.image }}:${{ inputs.php_version }}-latest

