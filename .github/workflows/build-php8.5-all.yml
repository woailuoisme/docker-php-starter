name: Build Group - PHP 8.5 Base Images

on:
  workflow_dispatch:
    inputs:
      # === æ§åˆ¶å¼€å…³ ===
      build_all:
        description: 'ğŸš€ æ„å»ºæ‰€æœ‰ PHP 8.5 é•œåƒ'
        type: boolean
        default: false
      
      build_cli_alpine:
        description: 'æ„å»º CLI (Alpine)'
        type: boolean
        default: false
      build_cli_trixie:
        description: 'æ„å»º CLI (Trixie)'
        type: boolean
        default: false
      build_fpm_alpine:
        description: 'æ„å»º FPM (Alpine)'
        type: boolean
        default: false
      build_fpm_trixie:
        description: 'æ„å»º FPM (Trixie)'
        type: boolean
        default: false
      build_simple_cli_alpine:
        description: 'æ„å»º Simple CLI (Alpine)'
        type: boolean
        default: false
      build_simple_cli_trixie:
        description: 'æ„å»º Simple CLI (Trixie)'
        type: boolean
        default: false
      
      # === é€šç”¨å‚æ•° ===
      php_version:
        description: "PHPç‰ˆæœ¬"
        required: true
        default: "8.5"
      tag:
        description: 'é•œåƒæ ‡ç­¾ (e.g., latest)'
        required: true
        default: 'latest'

env:
  REGISTRY_DOCKERHUB: docker.io/jiaoio
  REGISTRY_REDHAT: quay.io/jiaoio
  REGISTRY_TENCENT: ccr.ccs.tencentyun.com/jiaoio

jobs:
  build-php85:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: cli-alpine
            context: ./php8.5-base-cli
            image: php-base-cli
            type: cli
            enable: ${{ inputs.build_all || inputs.build_cli_alpine }}
          - name: cli-trixie
            context: ./php8.5-base-cli-trixie
            image: php-base-cli-trixie
            type: cli
            enable: ${{ inputs.build_all || inputs.build_cli_trixie }}
          - name: fpm-alpine
            context: ./php8.5-base-fpm
            image: php-base-fpm
            type: fpm
            enable: ${{ inputs.build_all || inputs.build_fpm_alpine }}
          - name: fpm-trixie
            context: ./php8.5-base-fpm-trixie
            image: php-base-fpm-trixie
            type: fpm
            enable: ${{ inputs.build_all || inputs.build_fpm_trixie }}
          - name: simple-cli-alpine
            context: ./php8.5-base-simple-cli
            image: php-base-simple-cli
            type: cli
            enable: ${{ inputs.build_all || inputs.build_simple_cli_alpine }}
          - name: simple-cli-trixie
            context: ./php8.5-base-simple-cli-trixie
            image: php-base-simple-cli-trixie
            type: cli
            enable: ${{ inputs.build_all || inputs.build_simple_cli_trixie }}

    # ä½¿ç”¨ matrix å†…éƒ¨å®šä¹‰çš„å¸ƒå°”æ ‡å¿—
    if: ${{ matrix.enable }}
    name: Build ${{ matrix.name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch builds
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Registries
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          echo "${{ secrets.REDHAT_REGISTRY_TOKEN }}" | docker login quay.io -u "${{ secrets.REDHAT_REGISTRY_USERNAME }}" --password-stdin
          echo "${{ secrets.TENCENT_REGISTRY_PASSWORD }}" | docker login ccr.ccs.tencentyun.com -u "${{ secrets.TENCENT_REGISTRY_USERNAME }}" --password-stdin

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            CHANGE_SOURCE=false
          push: true
          tags: |
            ${{ env.REGISTRY_DOCKERHUB }}/${{ matrix.image }}:${{ inputs.php_version }}-${{ inputs.tag }}
            ${{ env.REGISTRY_DOCKERHUB }}/${{ matrix.image }}:${{ inputs.php_version }}-${{ matrix.type }}-${{ inputs.tag }}
            ${{ env.REGISTRY_DOCKERHUB }}/${{ matrix.image }}:${{ inputs.php_version }}-latest
            ${{ env.REGISTRY_REDHAT }}/${{ matrix.image }}:${{ inputs.php_version }}-${{ inputs.tag }}
            ${{ env.REGISTRY_REDHAT }}/${{ matrix.image }}:${{ inputs.php_version }}-${{ matrix.type }}-${{ inputs.tag }}
            ${{ env.REGISTRY_REDHAT }}/${{ matrix.image }}:${{ inputs.php_version }}-latest
            ${{ env.REGISTRY_TENCENT }}/${{ matrix.image }}:${{ inputs.php_version }}-${{ inputs.tag }}
            ${{ env.REGISTRY_TENCENT }}/${{ matrix.image }}:${{ inputs.php_version }}-${{ matrix.type }}-${{ inputs.tag }}
            ${{ env.REGISTRY_TENCENT }}/${{ matrix.image }}:${{ inputs.php_version }}-latest
